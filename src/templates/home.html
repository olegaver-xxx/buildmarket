<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
</head>
<body>
<h1>Products</h1>
<dl>
    {% for product in products %}
        <dt><a href="{% url 'store:product_details' product_id=product.pk %}">{{ product }}</a></dt>
        <dd>{{ product.description }}</dd>
        <img src="{{ product.image.url }}" alt="" width="300">
        <hr>
    {% endfor %}
</dl>

</body>
</html>
